version: '3.9'
services:
  test:
    build: .
    networks:
      - network_menu
    depends_on:
      pg-test:
        condition: service_healthy
    command: >
      sh -c "export SQLALCHEMY_SILENCE_UBER_WARNING=1 && pytest -vv"

  pg-test:
    image: postgres:15.1-alpine
    networks:
      - network_menu
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:latest
    expose:
      - 6379
    command: redis-server
    networks:
      - network_menu
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  network_menu:
